<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> safari</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .gamebox {
            padding: 5px;
            border: 1px solid black;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venkata Durga Yenumula goes on safari</h1>
    </header>

    <div class="container">
        <p>Click on the locations to find rare animals, watch out for the lion</p>

        <div class="box" id="locations">
            <p>Number of locations checked is zero.</p>
        </div>
        <div class="box" id="score">
            <p>Score is zero.</p>
        </div>
        <div class="box" id="clickHelp" onclick="help()">
            <p>Click for help.</p>
        </div>        
        <div class="box" id="help">
            <p>Help report</p>
        </div>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <div class="game-field">
        <!-- Game Field with IDs and OnClick -->
        <div class="row">
            <div class="gamebox"><img id="img0" src="Images/tree.jpg" alt="tree" onclick="check(0)"></div>
            <div class="gamebox"><img id="img1" src="Images/tree.jpg" alt="tree" onclick="check(1)"></div>
            <div class="gamebox"><img id="img2" src="Images/tree.jpg" alt="tree" onclick="check(2)"></div>
            <div class="gamebox"><img id="img3" src="Images/tree.jpg" alt="tree" onclick="check(3)"></div>
            <div class="gamebox"><img id="img4" src="Images/tree.jpg" alt="tree" onclick="check(4)"></div>
            <div class="gamebox"><img id="img5" src="Images/tree.jpg" alt="tree" onclick="check(5)"></div>
        </div>
        <div class="row">
            <div class="gamebox"><img id="img6" src="Images/tree.jpg" alt="tree" onclick="check(6)"></div>
            <div class="gamebox"><img id="img7" src="Images/tree.jpg" alt="tree" onclick="check(7)"></div>
            <div class="gamebox"><img id="img8" src="Images/tree.jpg" alt="tree" onclick="check(8)"></div>
            <div class="gamebox"><img id="img9" src="Images/tree.jpg" alt="tree" onclick="check(9)"></div>
            <div class="gamebox"><img id="img10" src="Images/tree.jpg" alt="tree" onclick="check(10)"></div>
            <div class="gamebox"><img id="img11" src="Images/tree.jpg" alt="tree" onclick="check(11)"></div>
        </div>
        <div class="row">
            <div class="gamebox"><img id="img12" src="Images/tree.jpg" alt="tree" onclick="check(12)"></div>
            <div class="gamebox"><img id="img13" src="Images/tree.jpg" alt="tree" onclick="check(13)"></div>
            <div class="gamebox"><img id="img14" src="Images/tree.jpg" alt="tree" onclick="check(14)"></div>
            <div class="gamebox"><img id="img15" src="Images/tree.jpg" alt="tree" onclick="check(15)"></div>
            <div class="gamebox"><img id="img16" src="Images/tree.jpg" alt="tree" onclick="check(16)"></div>
            <div class="gamebox"><img id="img17" src="Images/tree.jpg" alt="tree" onclick="check(17)"></div>
        </div>
        <div class="row">
            <div class="gamebox"><img id="img18" src="Images/tree.jpg" alt="tree" onclick="check(18)"></div>
            <div class="gamebox"><img id="img19" src="Images/tree.jpg" alt="tree" onclick="check(19)"></div>

            <div class="gamebox"><img id="img30" src="Images/tree.jpg" alt="tree" onclick="check(30)"></div>

            <div class="gamebox"><img id="img32" src="Images/tree.jpg" alt="tree" onclick="check(32)"></div>
            <div class="gamebox"><img id="img33" src="Images/tree.jpg" alt="tree" onclick="check(33)"></div>
            <div class="gamebox"><img id="img34" src="Images/tree.jpg" alt="tree" onclick="check(34)"></div>
            <div class="gamebox"><img id="img35" src="Images/tree.jpg" alt="tree" onclick="check(35)"></div>
        </div>
    </div>

    <script>
        const ids = [...Array(36).keys()].map(i => `img${i}`);  // Image IDs (img0 to img35)
        let score = 0;
        let locationsVisited = 0;
        let lionLocation = Math.floor(Math.random() * 36);  // Random lion position
        let gameOver = false;

        // Check function to handle clicks
        function check(position) {
            if (gameOver) return;  // If game is over, do nothing

            const imageId = ids[position];  // Get image ID from array
            const imageElement = document.getElementById(imageId);  // Get the image element

            if (position === lionLocation) {
                imageElement.src = 'Images/Lion.jpeg';  // Change to lion image
                score -= 2;  // Subtract 2 from score
                gameOver = true;  // End the game
                alert('Game Over! You found the lion!');
            } else if ([1, 8, 12, 22, 34].includes(position)) {
                imageElement.src = 'Images/Zebra.jpg';  // Change to zebra image
                score += 2;  // Add 2 to score
            } else {
                imageElement.src = 'Images/elephant.jpg';  // Change to elephant image
            }

            locationsVisited += 1;  // Increment locations visited
            document.getElementById('locations').innerHTML = `<p>Number of locations checked is ${locationsVisited}.</p>`;
            document.getElementById('score').innerHTML = `<p>Score is ${score}.</p>`;

            // Move lion randomly after each valid click
            moveLion();
        }

        // Move lion randomly when player clicks
        function moveLion() {
            const directions = [-1, 1, -6, 6]; // left, right, up, down
            let randomMove = directions[Math.floor(Math.random() * 4)];
            lionLocation = (lionLocation + randomMove + 36) % 36; // Wrap-around grid movement
        }

        function help() {
            alert("Find the zebras to score points. Don't click the lion!");
        }

        function restartGame() {
            score = 0;
            locationsVisited = 0;
            gameOver = false;
            lionLocation = Math.floor(Math.random() * 36);

            // Reset all images back to tree
            ids.forEach(id => {
                document.getElementById(id).src = 'Images/tree.jpg';
            });

            document.getElementById('locations').innerHTML = `<p>Number of locations checked is zero.</p>`;
            document.getElementById('score').innerHTML = `<p>Score is zero.</p>`;
        }
    </script>
</body>
</html>
