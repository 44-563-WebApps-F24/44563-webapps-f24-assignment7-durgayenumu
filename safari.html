<!DOCTYPE html>
<html>
    <title>Lab</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #2e2e2e;
    color: #f5f5f5;
}

header {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #f1c40f;
    margin-bottom: 20px;
    text-transform: uppercase;
}

.instructions,
.locations,
.score,
.help-click,
.help-report {
    margin: 20px 0;
    padding: 20px;
    border-radius: 8px;
    background-color: #3b3b3b;
    color: #ecf0f1;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
}

.instructions:hover,
.locations:hover,
.score:hover,
.help-click:hover {
    background-color: #34495e;
    transform: scale(1.05);
    color: #ecdbff;
}

.help-report {
    display: none;
}

.game-field {
    display: grid;
    grid-template-columns: repeat(6, 80px);
    /* 6 columns of 80px width */
    grid-template-rows: repeat(6, 80px);
    /* 6 rows of 80px height */
    gap: 10px;
    /* Adds space between the tiles */
    justify-content: center;
    margin-top: 30px;
    transition: all 0.3s ease-in-out;
}

.game-tile {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    background-color: #1abc9c;
    border: 2px solid #16a085;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
}

.game-tile:hover {
    background-color: #16a085;
    transform: translateY(-5px);
    border-color: #1abc9c;
    cursor: pointer;
}

.game-tile img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 6px;
}

button {
    background-color: #f39c12;
    color: #fff;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 18px;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #e67e22;
    transform: translateY(-3px);
}

p {
    font-size: 18px;
    line-height: 1.6;
    color: #bdc3c7;
}

span {
    font-weight: bold;
    color: #e74c3c;
}


    </style>
    <body>

        <script>
           let ids = Array.from({ length: 36 }, (_, i) => `img-${i}`);
        let score = 0;
        let locationsChecked = 0;
        let lastLocation = 0;
        let zebraLocations = [1, 8, 12, 22, 34];
        let lionLocation = 14;
        let gameOver = false;

        // Function to handle clicks on images
        function check(position) {
            if (gameOver) return;

            const imgElement = document.getElementById(ids[position]);

            if (position === lionLocation) {
                imgElement.src = 'Lion.jpg';  
                gameOver = true;              
                score -= 2;
            } else if (zebraLocations.includes(position)) {
                imgElement.src = 'Zebra.jpg'; 
                score += 4;
            } else {
                imgElement.src = 'elephant.jpg'; 
                score += 1;
            }

            locationsChecked++;
            document.getElementById("locations").innerText =`Number of locations checked is ${locationsChecked}.`;
            document.getElementById("score").innerText =` Score is ${score}.`;

            lastLocation = position;
            function help() {
                const row = Math.floor(lastLocation / 6);
                const col = lastLocation % 6;
                let hint = "It's grey."; // Default hint

                // Check if the lion is nearby
                const lionRow = Math.floor(lionLocation / 6);
                const lionCol = lionLocation % 6;
                if (Math.abs(row - lionRow) <= 1 && Math.abs(col - lionCol) <= 1) {
                    hint = "Rawr!";
                }

                // Check if zebras are nearby
                const nearbyLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 6, lastLocation + 6].filter(pos => pos >= 0 && pos < 36);
                if (nearbyLocations.some(loc => zebraLocations.includes(loc))) {
                    hint = "I see stripes.";
                }

                document.getElementById("help").innerText = hint;
                document.getElementById("help").style.display = "block";
            }

            document.querySelector('.help-click').onclick = help;
        }

        </script>
