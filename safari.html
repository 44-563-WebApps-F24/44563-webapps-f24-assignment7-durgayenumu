<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Safari</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ede6e6;
            color: hsl(120, 100%, 0%);
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #f10fa9;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .instructions,
        .locations,
        .score,
        .help-click,
        .help-report {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #3b3b3b;
            color: #ecf0f1;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }
        .instructions:hover,
        .locations:hover,
        .score:hover,
        .help-click:hover {
            background-color: #34495e;
            transform: scale(1.05);
            color: #ecdbff;
        }
        .help-report {
            display: none;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .gamebox {
            padding: 5px;
            border: 1px solid black;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Venkata Durga Yenumula goes on Safair </h1>
    </header>

    <div class="container">
        <p>Click on the locations to find rare animals, watch out for the lion</p>

        <div class="box" id="locations">
            <p>Number of locations checked is zero.</p>
        </div>
        <div class="box" id="score">
            <p>Score is zero.</p>
        </div>
        <div class="box" id="clickHelp" onclick="help()">
            <p>Click for help.</p>
        </div>        
        <div class="box" id="help">
            <p>Help report</p>
        </div>
    </div>

    <div class="game-field">
        
        <div class="row">
            <div class="gamebox"><img id="img0" src="tree.jpg" alt="tree" onclick="check(0)"></div>
            <div class="gamebox"><img id="img1" src="tree.jpg" alt="tree" onclick="check(1)"></div>
            <div class="gamebox"><img id="img2" src="tree.jpg" alt="tree" onclick="check(2)"></div>
            <div class="gamebox"><img id="img3" src="tree.jpg" alt="tree" onclick="check(3)"></div>
            <div class="gamebox"><img id="img4" src="tree.jpg" alt="tree" onclick="check(4)"></div>
            <div class="gamebox"><img id="img5" src="tree.jpg" alt="tree" onclick="check(5)"></div>
        </div>
       
        <div class="row">
            <div class="gamebox"><img id="img6" src="tree.jpg" alt="tree" onclick="check(6)"></div>
            <div class="gamebox"><img id="img7" src="tree.jpg" alt="tree" onclick="check(7)"></div>
            <div class="gamebox"><img id="img8" src="tree.jpg" alt="tree" onclick="check(8)"></div>
            <div class="gamebox"><img id="img9" src="tree.jpg" alt="tree" onclick="check(9)"></div>
            <div class="gamebox"><img id="img10" src="tree.jpg" alt="tree" onclick="check(10)"></div>
            <div class="gamebox"><img id="img11" src="tree.jpg" alt="tree" onclick="check(11)"></div>
        </div>
        <div class="row">
            <div class="gamebox"><img id="img12" src="tree.jpg" alt="tree" onclick="check(12)"></div>
            <div class="gamebox"><img id="img13" src="tree.jpg" alt="tree" onclick="check(13)"></div>
            <div class="gamebox"><img id="img14" src="tree.jpg" alt="tree" onclick="check(14)"></div>
            <div class="gamebox"><img id="img15" src="tree.jpg" alt="tree" onclick="check(15)"></div>
            <div class="gamebox"><img id="img16" src="tree.jpg" alt="tree" onclick="check(16)"></div>
            <div class="gamebox"><img id="img17" src="tree.jpg" alt="tree" onclick="check(17)"></div>
        </div>
        <div class="row">
            <div class="gamebox"><img id="img18" src="tree.jpg" alt="tree" onclick="check(18)"></div>
            <div class="gamebox"><img id="img19" src="tree.jpg" alt="tree" onclick="check(19)"></div>
            <div class="gamebox"><img id="img20" src="tree.jpg" alt="tree" onclick="check(20)"></div>
            <div class="gamebox"><img id="img21" src="tree.jpg" alt="tree" onclick="check(21)"></div>

        </div>
        <div class="row">
            <div class="gamebox"><img id="img24" src="tree.jpg" alt="tree" onclick="check(24)"></div>
            <div class="gamebox"><img id="img25" src="tree.jpg" alt="tree" onclick="check(25)"></div>
            <div class="gamebox"><img id="img26" src="tree.jpg" alt="tree" onclick="check(26)"></div>

        </div>

            <div class="gamebox"><img id="img30" src="tree.jpg" alt="tree" onclick="check(30)"></div>
            <div class="gamebox"><img id="img31" src="tree.jpg" alt="tree" onclick="check(31)"></div>
            <div class="gamebox"><img id="img32" src="tree.jpg" alt="tree" onclick="check(32)"></div>
            <div class="gamebox"><img id="img33" src="tree.jpg" alt="tree" onclick="check(33)"></div>
            <div class="gamebox"><img id="img34" src="tree.jpg" alt="tree" onclick="check(34)"></div>
            <div class="gamebox"><img id="img35" src="tree.jpg" alt="tree" onclick="check(35)"></div>
        </div>
    </div>

    <script>
        const ids = [...Array(36).keys()].map(i => `img${i}`);  
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        const zebraLocations = [1, 8, 12, 22, 34];
        const lionLocation = 14;
        let gameOver = false;

        
        function check(position) {
            if (gameOver) return; 

            const imageId = ids[position]; 
            const imageElement = document.getElementById(imageId);  
            if (position === lionLocation) {
                imageElement.src = 'Lion.jpg';  
                score -= 2;  
                gameOver = true;  
                alert('Game Over! You found the lion!');
            } else if (zebraLocations.includes(position)) {
                imageElement.src = 'Zebra.jpg';  // Change to zebra image
                score += 4;  // Add 4 to score
            } else {
                imageElement.src = 'elephant.jpg';  
                score += 1;  // Add 1 to score
            }

            locationsVisited += 1;
            lastLocation = position;  

            // Update the score and locations checked
            document.getElementById('score').innerHTML = `<p>Score is ${score}.</p>`;
            document.getElementById('locations').innerHTML = `<p>Number of locations checked is ${locationsVisited}.</p>`;
        }

       
        function help() {
            const col = lastLocation % 6;
            const row = Math.floor(lastLocation / 6);

            const lionRow = Math.floor(lionLocation / 6);
            const lionCol = lionLocation % 6;

            // Check 4 closest locations (allow wrap-around)
            const closestLocations = [
                (lastLocation + 35) % 36,  
                (lastLocation + 1) % 36,   
                (lastLocation + 30) % 36,  
                (lastLocation + 6) % 36    
            ];

            
            if (closestLocations.some(loc => zebraLocations.includes(loc))) {
                document.getElementById('help').innerHTML = `<p>I see stripes.</p>`;
                return;
            }

            
            if (Math.abs(lionRow - row) <= 1 && Math.abs(lionCol - col) <= 1) {
                document.getElementById('help').innerHTML = `<p>Rawr</p>`;
                return;
            }

            
            document.getElementById('help').innerHTML = `<p>It's grey.</p>`;
        }
    </script>
</body>
</html>
